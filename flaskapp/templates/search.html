<!DOCTYPE html>
<html>
	<head>
		<title>Dineamics</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
		<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>

		<div data-role="page">

			<div data-role="header" class=".ui-header">

				<div align="center">
					<br/>
					<img src="SEARCH.png" style="width: 17%" class="center"/>
				</div>
			</div>

			<div data-role="main" class="ui-content ui-body">
				<form action="/restaurant" method="POST">
					
					<label for="txt-type">Type of Food</label>
					<input type="text" name="food_type" id="txt-type" />
					<br/>

					<label for="slider-fill">Distance from me (miles):</label>
					<input type="range" name="distance" id="slider-fill" value="5" min="0" max="30"/>
					<br/>
					<br/>

					<label for="slider-fill">Price per person:</label>
					<input type="range" name="price" id="slider-fill" value="5" min="0" max="150"/>
					<br/>
					<br/>

					<input type="button" value="Add another Person!" />
					<input type="submit" data-icon="search" value="Get Restaurant"/>

					<br/>

				</form>

				<div align="center" data-role="footer" class=".ui-footer">
					<br/>
					<a data-icon="home" href="index.html" data-role="button">Home</a>
					<br/>
					<br/>
				</div>

			</div>

		</div>
	</body>
</html>
