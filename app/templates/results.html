<!DOCTYPE html>
<html>
	<head>
		<title>Dineamics</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
		<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
	</head>

	<body>
		<div data-role="page">

			<div data-role="header" class=".ui-header">
				<div align="center">
					<br/>
					<img src="{{ url_for('static', filename = 'images/logo.png') }}" style="width: 35%" class="center"/>
				</div>
			</div>

			<div data-role="main" class="ui-content ui-body" align="center">
				<h2 align="center">You're going out tonight!</h2>
				<h1 align="center">{{ name }}</h1>

				<font size="4">address:</font>
				<br/>
				<font size="5" color="#FFDA6D">{{ address }}</font>
				<br/>
				<font  size="4">average price:</font>
				<font size="5" color="#FFDA6D">{{ price }}</font>
				<br/>
				<br/>

				<img src="{{ image }}" style="width: 35%" class="center"/>
				<br/>
				<a href="{{ url }}" data-role="button">Visit the Yelp page!</a>

				<form action="/next" method="post">
					<input type="submit" name="submit" value="Next restaurant!"></input>
					<input type="submit" name="submit" value="Start Over"></input>
				</form>
			</div>

			<div align="center" data-role="footer" class=".ui-footer">
				<br/>
				<br/><br/>
			</div>

		</div>

	</body>
</html>
